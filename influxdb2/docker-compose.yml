version: "3"
services:

  influxdb2:
    image: influxdb:${INFLUXDB_VERSION}
    container_name: influxdb2
    restart: unless-stopped
    networks:
      - default
    ports:
      - '8086:8086'
    volumes:
      - influxdb2-storage:/var/lib/influxdb2
      - ./config:/etc/influxdb2:rw
      - '${INFLUXDB_BACKUP_DIR}:/backup:rw'
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=$DOCKER_INFLUXDB_INIT_MODE
      - DOCKER_INFLUXDB_INIT_USERNAME=$DOCKER_INFLUXDB_INIT_USERNAME
      - DOCKER_INFLUXDB_INIT_PASSWORD=$DOCKER_INFLUXDB_INIT_PASSWORD
      - DOCKER_INFLUXDB_INIT_ORG=$DOCKER_INFLUXDB_INIT_ORG
      - DOCKER_INFLUXDB_INIT_BUCKET=$DOCKER_INFLUXDB_INIT_BUCKET
      - DOCKER_INFLUXDB_INIT_RETENTION=$DOCKER_INFLUXDB_INIT_RETENTION
    logging:
      driver: loki
      options:
        loki-url: $LOKI_URL
        no-file: "true"
  telegraf:
    image: telegraf:${TELEGRAF_VERSION}
    container_name: telegraf
    restart: unless-stopped
    networks:
      - default
    ports:
      - '57100:57100'
      - '57500:57500'
    environment:
       HOST_PROC: /rootfs/proc
       HOST_SYS: /rootfs/sys
       HOST_ETC: /rootfs/etc
       INFLUXDB_API_TOKEN: ${TELEGRAF_INFLUXDB_API_TOKEN}
       INFLUXDB_ORGANIZATION: ${TELEGRAF_INFLUXDB_ORGANIZATION}
       TIBBER_ACCESS_TOKEN: ${TIBBER_ACCESS_TOKEN}
       TIBBER_DOWNLOAD_DIR: /etc/tibber/data/data-input
    volumes:
     - './telegraf:/etc/telegraf:ro'
     - '${TIBBER_SCRIPTS}:/etc/tibber/bin:rw'
     - '${TIBBER_DATA}:/etc/tibber/data:rw'
     - '/var/run/docker.sock:/var/run/docker.sock:ro'
     - '/sys:/rootfs/sys:ro'
     - '/proc:/rootfs/proc:ro'
     - '/etc:/rootfs/etc:ro'
    command: --config-directory /etc/telegraf/telegraf.d
    logging:
      driver: loki
      options:
        loki-url: $LOKI_URL
        no-file: "true"

volumes:
  influxdb2-storage:

networks:
  default:
    driver: bridge