version: "3"

services:
  adguard:
    container_name: adguard
    image: adguard/adguardhome:$ADGUARDHOME_VERSION
    restart: unless-stopped
    networks: 
      - adguard
      - reverse-proxy
    ports:
      - "53:53/tcp"
      - "53:53/udp"
      - "82:80/tcp"
#      - "3030:3000/tcp"
    volumes:
      - ./config:/opt/adguardhome/conf:rw
      - adguardhome-data:/opt/adguardhome/work
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=reverse-proxy"
      - "traefik.http.routers.adguardhome.entrypoints=https"
      - "traefik.http.routers.adguardhome.rule=Host(`adguard.${DOMAIN_NAME}`)"
      - "traefik.http.routers.adguardhome.tls=true"
      - "traefik.http.routers.adguardhome.tls.certresolver=dns-cloudflare"
      - "traefik.http.services.adguardhome.loadbalancer.server.port=80"
    logging:
      driver: loki
      options:
        loki-url: $LOKI_URL
        no-file: "true"

  adguard-exporter:
    container_name: adguard-exporter
    image: ebrianne/adguard-exporter:latest
    restart: unless-stopped
    networks: 
      - adguard
      - monitoring
    ports:
      - "9617:9617"
    environment:
      - adguard_protocol=http
      - adguard_hostname=adguard
      - adguard_username=${ADGUARDHOME_ADMIN_USERNAME}
      - adguard_password=${ADGUARDHOME_ADMIN_PASSWORD}
      - adguard_port= #optional
      - server_port=9617
      - interval=30s
      - log_limit=10000
    logging:
      driver: loki
      options:
        loki-url: $LOKI_URL
        no-file: "true"

volumes:
  adguardhome-data:

networks:
  adguard:
    name: adguard
    driver: bridge
  monitoring:
    external: true
  reverse-proxy:
    external: true