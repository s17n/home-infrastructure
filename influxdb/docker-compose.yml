version: "2"
services:
  influxdb:
    image: influxdb:${INFLUXDB_TAG}
    container_name: influxdb
    restart: unless-stopped
    networks: 
      - extern
    ports:
      - '8086:8086'
      - '8088:8088'
    volumes:
      - influxdb-storage:/var/lib/influxdb
    environment:
      - INFLUXDB_DB=db0
      - INFLUXDB_ADMIN_USER=${INFLUXDB_ADMIN_USER}
      - INFLUXDB_ADMIN_PASSWORD=${INFLUXDB_ADMIN_PASSWORD}
      - INFLUXDB_ADMIN_ENABLED=true

  chronograf:
    image: chronograf:${CHRONOGRAF_TAG}
    container_name: chronograf
    restart: unless-stopped
    networks: 
      - extern
    ports:
      - '8888:8888'
    depends_on:
      - influxdb
    environment:
      - INFLUXDB_URL=http://influxdb:8086
      - INFLUXDB_USERNAME=${INFLUXDB_USERNAME}
      - INFLUXDB_PASSWORD=${INFLUXDB_PASSWORD}

  telegraf:
    image: telegraf:${TELEGRAF_TAG}
    container_name: telegraf
    restart: unless-stopped
    networks: 
      - extern
    ports:
      - '57100:57100'
      - '57500:57500'
    environment:
      HOST_PROC: /rootfs/proc
      HOST_SYS: /rootfs/sys
      HOST_ETC: /rootfs/etc
      TIBBER_ACCESS_TOKEN: ${TIBBER_ACCESS_TOKEN}
      TIBBER_DOWNLOAD_DIR: /etc/tibber/data/data-input
    volumes:
     - './telegraf:/etc/telegraf:ro'
     - '${TIBBER_SCRIPTS:-$HOME/home-infrastructure/tibber-scripts}:/etc/tibber/bin:rw'
     - '${TIBBER_DATA:-$HOME/data/tibber}:/etc/tibber/data:rw'
     - '/var/run/docker.sock:/var/run/docker.sock:ro'
     - '/sys:/rootfs/sys:ro'
     - '/proc:/rootfs/proc:ro'
     - '/etc:/rootfs/etc:ro'
    command: --config-directory /etc/telegraf/telegraf.d

volumes:
  influxdb-storage:
  chronograf-storage:
  
networks:
  extern:
    external: true
